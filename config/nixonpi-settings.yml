    clock_pin: 1
    latch_pin: 0
    count: 12
    write_blanks: true
  in1_pins:
    - 8
    - 9
    - 10
    - 11
    - 12
  in13_pins:
    - 0
    - 1
    - 2
    - 3
  power_pin: 3
  rgb_pins:
    - 7
    - 5
    - 6
  background_led_pin: 4

